name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - '**'
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
        continue-on-error: true
      
      - name: Run Prettier check
        continue-on-error: true
        run: |
          cd frontend
          npm run format:check

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          cd backend
          pytest -v --tb=short

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  frontend-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: frontend-build
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Start dev server
        run: |
          cd frontend
          npm run dev > /tmp/vite.log 2>&1 &
          echo $! > /tmp/vite.pid
          sleep 20
      
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed"
          cat /tmp/vite.log
          exit 1

      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test --reporter=html,line,junit
        continue-on-error: true

      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit
          path: frontend/test-results/junit.xml
          retention-days: 14

      - name: Cleanup
        if: always()
        run: |
          if [ -f /tmp/vite.pid ]; then
            kill $(cat /tmp/vite.pid) 2>/dev/null || true
          fi

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint-format, backend-test, frontend-build, frontend-e2e]
    if: failure()
    
    steps:
      - name: Notify failure
        run: |
          echo "One or more jobs failed. Check the artifacts for details."
